<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen w-full flex">
  <div class="h-full w-1/4 bg-red-500 flex items-center justify-end">
    <div class="mr-4 h-5/6 w-5/6  bg-gradient-to-r from-zinc-800 to-red-500 flex justify-end items-end">
        <div class="mr-8 mb-12 h-16 w-16 bg-emerald-400 rounded-full"></div>
    </div>
  </div>
  <div class="h-full w-1/4 bg-yellow-300 flex items-center justify-end shadow-2xl">
    <div class="h-5/6 w-5/6 bg-gradient-to-r flex flex-col justify-between items-center">
        <div class="h-[20%] w-full bg-emerald-400 bg-gradient-to-r from-emerald-400 to-yellow-300 rounded mr-10"></div>
        <div class="h-[20%] w-full bg-emerald-400 bg-gradient-to-r from-emerald-400 to-yellow-300 rounded mr-10"></div>
        <div class="h-[20%] w-full bg-emerald-400 bg-gradient-to-r from-emerald-400 to-yellow-300 rounded mr-10 flex justify-end items-center">
          <div class="mr-8 h-16 w-16 bg-blue-400 rounded-full"></div>
        </div>
        <div class="h-[20%] w-full bg-emerald-400 bg-gradient-to-r from-emerald-400 to-yellow-300 rounded mr-10"></div>
    </div>
  </div>
  <div class="h-full w-1/4 bg-blue-300 flex justify-end items-center shadow-2xl">
    <div class="h-5/6 w-5/6 flex flex-col justify-between items-center">
      <div class="h-[40%] w-full bg-gradient-to-r from-blue-600 to-blue-300 rounded mr-10 flex justify-end items-end">
        <div class="mr-8 mb-6 h-16 w-16 bg-red-500 rounded-full"></div>
      </div>
      <div class="h-[8%] w-full mr-10 flex justify-between">
        <div class="mt-[2%] h-[90%] w-[28%] bg-blue-600 rounded"></div>
        <div class="mt-[2%] h-[90%] w-[28%] bg-blue-600 rounded"></div>
        <div class="mt-[2%] h-[90%] w-[28%] bg-gradient-to-r from-blue-600 to blue-300 rounded"></div>
      </div>
      <div class="h-[22%] w-full mr-10 flex justify-between">
        <div class="mt-[2%] h-full w-[48%] bg-blue-600 rounded "></div>
        <div class="mt-[2%] h-full w-[48%] bg-gradient-to-r from-blue-600 to blue-300 rounded "></div>
      </div>
      <div class="h-[22%] w-full mr-10 flex justify-between">
        <div class="mt-[2%] h-full w-[48%] bg-blue-600 rounded "></div>
        <div class="mt-[2%] h-full w-[48%] bg-gradient-to-r from-blue-600 to blue-300 rounded "></div>
      </div>
    </div>
  </div>
  <div class="h-full w-1/4 bg-pink-300 shadow-2xl flex justify-end items-center">
    <div class="h-5/6 w-5/6 flex flex-col justify-between items-end mr-5">
      <div class="h-[10%] w-full bg-gradient-to-r from-blue-600 to-pink-300 rounded"></div>
      <div class="h-5/6 w-full flex ">
        <div class="h-full w-[50%] flex flex-col justify-between items-center">
          <div class="h-[25%] w-full bg-blue-600 rounded "></div>
          <div class="h-[35%] w-full bg-blue-600 rounded "></div>
          <div class="h-[30%] w-full bg-blue-600 rounded "></div>
        </div>
       <div class="h-full w-[50%] ml-5 flex flex-col justify-between items-center">
          <div class="h-[30%] w-full bg-gradient-to-r from-blue-600 to-pink-300 rounded "></div>
          <div class="h-[40%] w-full bg-gradient-to-r from-blue-600 to-pink-300 rounded flex items-center">
            <div class="ml-10 h-16 w-16 bg-yellow-400 rounded-full"></div>
          </div>
          <div class="h-[20%] w-full bg-gradient-to-r from-blue-600 to-pink-300 rounded "></div>
    </div>
  </div>
</div>
</body>
</html>
